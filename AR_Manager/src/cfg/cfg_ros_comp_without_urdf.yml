components:
  - pretty_name: 'ros-sharp-com'
    comp_type : 'ros'
    max_instances: 1
    urdf:
      stat: 'string'
      dyn: 'string'
    docker:
      cmd: 'source /opt/ros/melodic/setup.bash &&  source /home/ros-sharp_ws/devel/setup.bash && export ROS_MASTER_URI=http://ros1_base:11311 && roslaunch file_server ros_sharp_communication.launch'
      image: 'ros1_ros-sharp'
      ports:
        9090/tcp: 9090
      environment:
        - "ROS_MASTER_URI=http://ros1_base:11311"
      network: 'docker_rosnet'
    max_instances: 1
      
